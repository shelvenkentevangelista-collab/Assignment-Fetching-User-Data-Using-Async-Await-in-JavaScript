<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Data Fetcher - Fetch and display user information using async/await">
    <title>User Data Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>User Data Fetcher</h1>
            <p class="subtitle">Fetch user information from JSONPlaceholder API using async/await</p>
        </header>

        <!-- Fetch Button Section -->
        <div class="button-section">
            <button id="fetchUsersBtn" class="fetch-btn">
                Fetch Users
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading user data...</p>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- Users Display Container -->
        <div id="usersContainer" class="users-grid"></div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
